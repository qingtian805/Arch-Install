<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- 中文默认字体使用思源黑体和思源宋体,按照语言匹配字体 -->
    <!-- Noto Serif CJK -->
    <match>
        <test name="family"> <string>serif</string> </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-CN</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK SC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-SG</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK SC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-TW</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK TC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-HK</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK HK</string>
        </edit>
        <test name="lang" compare="contains"> <string>ja-JP</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK JP</string>
        </edit>
        <test name="lang" compare="contains"> <string>ko-KR</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK KR</string>
        </edit>
    </match>
  
    <!-- Noto Sans CJK -->
    <match>
        <test name="family"> <string>sans-serif</string> </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-CN</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK SC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-SG</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK SC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-TW</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK TC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-HK</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK HK</string>
        </edit>
        <test name="lang" compare="contains"> <string>ja-JP</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK JP</string>
        </edit>
        <test name="lang" compare="contains"> <string>ko-KR</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>
  
    <!-- Noto Sans Mono CJK -->
    <match>
        <test name="family"> <string>monospace</string> </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Hack</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-CN</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK SC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-SG</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK SC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-TW</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK TC</string>
        </edit>
        <test name="lang" compare="contains"> <string>zh-HK</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK HK</string>
        </edit>
        <test name="lang" compare="contains"> <string>ja-JP</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK JP</string>
        </edit>
        <test name="lang" compare="contains"> <string>ko-KR</string> </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK KR</string>
        </edit>
    </match>
  
    <!-- Windows & Linux Chinese fonts. -->
    <!-- 把所有常见的中文字体映射到思源黑体和思源宋体，这样当这些字体未安装时会使用思源黑体和思源宋体.
解决特定程序指定使用某字体，并且在字体不存在情况下不会使用fallback字体导致中文显示不正常的情况. -->
    <!-- 文泉驿字体 -->
    <match target="pattern">
        <test qual="any" name="family"> <string>WenQuanYi Zen Hei</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"> <string>WenQuanYi Micro Hei</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"> <string>WenQuanYi Micro Hei Light</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
  
    <!-- 微软雅黑 -->
    <match target="pattern">
        <test qual="any" name="family"> <string>Microsoft YaHei</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"> <string>微软雅黑</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
  
    <!-- 黑体 -->
    <match target="pattern">
        <test qual="any" name="family"> <string>SimHei</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
        <match target="pattern">
        <test qual="any" name="family"> <string>黑体</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
  
    <!-- 宋体 -->
    <match target="pattern">
        <test qual="any" name="family"> <string>SimSun</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
        <match target="pattern">
        <test qual="any" name="family"> <string>宋体</string> </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

</fontconfig>